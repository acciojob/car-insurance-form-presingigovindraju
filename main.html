<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" required/>
		<br><br>
		<label for="email">Email</label>
		<input type="Email" id="email" required/>
		<br><br>
		<label for="gender_m">Gender</label>
		<input type="radio" id="gender_m" required/>
		<br><br>
		<label for="gender_f">Gender</label>
		<input type="radio" id="gender_f" required/>
		<br><br>
		<label for="cars">Car Brands</label>
		<select type="Dropdown" id="cars" required/>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>
		<label for="dop">Date of Purchase</label>
		<input type="Date" id="dop" required/>
		<br><br>
		<label for="password">Password</label>
		<input type="Password" id="password" required/>
		<br><br>
		<button type="Button">button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
